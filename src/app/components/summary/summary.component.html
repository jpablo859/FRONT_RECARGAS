<div class="card shadow p-3">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Operador</th>
                        <th>Vendedor</th>
                        <th>Cantiidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of summary | async">
                        <td>{{item.operator}}</td>
                        <td>{{item.seller}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total | number}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
